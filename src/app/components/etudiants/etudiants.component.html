<div class="row my-4">
  <div class="col-md-6">
    <h3>Liste des etudiants</h3>
  </div>
  <div class="col-md-6 text-right">
    <button (click)="showForm=!showForm" class="btn btn-dark btn-sm">
      <i class="fa fa-plus"></i> New etudiant
    </button>
  </div>
</div>

<div class="row" *ngIf="showForm">
  <div class="col-md-6 mx-auto">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input  [(ngModel)]="myEtudiant.nom" id="nom" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input [(ngModel)]="myEtudiant.prenom" id="prenom" type="text" class="form-control">
    </div>
    <div class="form-check my-2">
      <label class="form-check-label">
        <input [(ngModel)]="myEtudiant.licence" type="checkbox" class="form-check-input">
        licence
      </label>
    </div>

    <button *ngIf="editForm" (click)="updateEtudiant()" class="btn btn-warning btn-block">
      <i class="fa fa-refresh"></i> Update etudiant
    </button>

    <button *ngIf="!editForm" (click)="persistEtudiant()" class="btn btn-success btn-block">
      <i class="fa fa-send"></i> New etudiant
    </button>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto">



    <ul class="list-group">

      <li *ngFor="let etudiant of etudiants" class="list-group-item d-flex justify-content-between align-items-center">
        <button (click)="editEtudiant(etudiant)" class="btn btn-warning btn-sm">
          <i class="fa fa-pencil"></i>
        </button>
        
        {{ etudiant.nom}} {{etudiant.prenom}}

        <span (click)="toggelLicence(etudiant.id,etudiant.licence)" [ngClass]="{
          'badge-info':etudiant.licence,
          'badge-danger':!etudiant.licence

        }" class="badge badge-secondary badge-pill">
          <i class="fa" [ngClass]="{
            'fa-thumbs-up':etudiant.licence,
            'fa-thumbs-down':!etudiant.licence

          }"></i>

        </span>
        <button (click)="deleteEtudiant(etudiant.id)"class="btn btn-danger btn-sm">
          <i class="fa fa-trash"></i>
        </button>
      </li>

    </ul>


  </div>
</div>
